<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's For Dinner</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>What's For Dinner?</h1>
    </header>
    <div class="main-content">
        <div class="criteria-box">
            <div class="criteria" id="healthLabel"> 
                <label for="dietaryRestriction">Dietary Restriction:</label>
                <select name="dietaryRestriction" id="dietaryRestriction"></select>
            </div>
            <div class="criteria" id="cuisineType">
                <label for="cuisine">Cuisine Type:</label>
                <select name="cuisine" id="cuisine"></select>
            </div>
            <div class="criteria" id="calories">
                <label for="calorieRange">Calorie Range:</label>
                <select name="calorieRange" id="calorieRange"></select>
            </div>
            <button id="submitCriteria">Submit</button>
            <button id="looksBad">Looks Bad</button>
        </div>
        <div class="pickMeContainer">
        </div>
        <div class="userDecisionContainer">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
